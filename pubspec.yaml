name: birthday_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^2.1.0
  flare_flutter: ^2.0.6
  flutter_cube: ^0.0.6
  liquid_swipe: ^1.5.0
  google_fonts: ^1.1.2
  slimy_card: ^1.0.4

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.jpg"

flutter:

  uses-material-design: true

  assets:
    - assets/animations/animals.flr
    - assets/images/
    - assets/cube/

